<!Doctype html> 
<html> 
<head> 
<center>
<script> 
var n = parseInt(prompt("Enter Month number")); 
const days=[31,28,31,30,31,30,31,31,30,31,30,31];
if (n<1 || n>12) {
  document.write("<h1>Invalid Input: Month number ranges from 1 to 12</h1>");
  }
else{
  document.write("<h1> No of days in given Month: </h1>"+days[n-1]);
}
</script> 
</center>
</head> 
<body> 
</body> 
</html>
